<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>🎯 Whack-a-Mole Game</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="text-center bg-dark text-white d-flex flex-column align-items-center justify-content-center min-vh-100">

  <div class="container">
    <h1 class="mb-3">🎯 Whack-a-Mole</h1>
    <p>⏱️ Time: <span id="time">30</span> sec | 💯 Score: <span id="score">0</span></p>

    <div class="game-board row row-cols-3 g-3 justify-content-center mt-4">
      <!-- 6 Holes -->
      <div class="col"><div class="hole"><div class="mole"></div></div></div>
      <div class="col"><div class="hole"><div class="mole"></div></div></div>
      <div class="col"><div class="hole"><div class="mole"></div></div></div>
      <div class="col"><div class="hole"><div class="mole"></div></div></div>
      <div class="col"><div class="hole"><div class="mole"></div></div></div>
      <div class="col"><div class="hole"><div class="mole"></div></div></div>
    </div>

    <button id="startBtn" class="btn btn-lg btn-success mt-4">🚀 Start Game</button>
  </div>

  <!-- Game Over Modal -->
  <div class="modal fade" id="gameOverModal" tabindex="-1" aria-labelledby="gameOverLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content bg-light text-dark rounded-4 shadow-lg">
        <div class="modal-header">
          <h4 class="modal-title" id="gameOverLabel">🎉 Game Over!</h4>
        </div>
        <div class="modal-body">
          <p id="finalScore" class="fs-4 fw-bold"></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" onclick="startGame()" data-bs-dismiss="modal">🔁 Play Again</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap + Script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
